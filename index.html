	  <a-marker type='pattern' url='Patterns/ict_logo.patt'>
	    <a-entity gltf-model="#blk" animation-mixer
		  position="0 1 0"
		  scale="0.02 0.02 0.02"
		      rotation="-45 0 0"></a-entity>   
		  <a-cone 
			  position="0 1 -0.25" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="5000"
				       to="0 2 -0.25"
				       repeat="indefinite"></a-animation>
