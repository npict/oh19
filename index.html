<body style='margin : 0px; overflow: hidden;'>

	  <a-marker type='pattern' url='Patterns/ict_logo.patt'>
	    <a-entity gltf-model="#blk" animation-mixer
		  position="0 1 0"
		  scale="0.02 0.02 0.02"
		      rotation="-45 0 0"></a-entity>   
		  <!-- lift landing -->
		  <a-cone 
			  position="0 1 -0.25" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="0 1.025 -0.5"
				       repeat="indefinite"></a-animation>
		  </a-cone>
		  <!-- csf -->
		  <a-cone 
			  position="-0.85 1 -0.3" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="-0.85 1.025 -0.5"
				       repeat="indefinite"></a-animation>
		  </a-cone>
		  <!-- consultation -->
		  <a-cone 
			  position="-0.5 1.3 0" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="-0.5 1.325 -0.25"
				       repeat="indefinite"></a-animation>
		  </a-cone>
		  <!-- IT -->
		  <a-cone 
			  position="0.5 1 -0.25" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="0.5 1.025 -0.5"
				       repeat="indefinite"></a-animation>
		  </a-cone>
		  <!-- CET -->
		  <a-cone 
			  position="1.0 1 -0.25" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="1.0 1.025 -0.5"
				       repeat="indefinite"></a-animation>
		  </a-cone>
		  <!-- FI -->
		  <a-cone 
			  position="1.4 1 -0.25" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="1.4 1.025 -0.5"
				       repeat="indefinite"></a-animation>
		  </a-cone>
		  <!-- IMGD -->
		  <a-cone 
			  position="0.5 1.3 0.0" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="0.5 1.325 -0.25"
				       repeat="indefinite"></a-animation>
		  </a-cone>
		  <!-- ANI -->
		  <a-cone 
			  position="1.4 1.3 0.0" 
			  rotation="-45 0 0"
			  color="red" 
			  radius-bottom="0.0008" 
			  height="0.3"
			  radius-top="0.15">
			  <a-animation attribute="position"
				       direction="alternate"
				       dur="1000"
				       easing="ease-sine"
				       to="1.4 1.325 -0.25"
				       repeat="indefinite"></a-animation>
		  </a-cone>
	</a-marker>
  
	  
	  
	  <!--Posters-->
	  <a-marker type='pattern' url='Patterns/OH19-Ani.patt'>
	    <a-image src='Images/ANI_Outlined_new.jpg'
		     position="0 1 0"
		     scale="5.0 5.0 5.0"
		     rotation="-45 0 0"></a-image>  
		  
	</a-marker>
	  
	  <a-marker type='pattern' url='Patterns/OH19-Cet.patt'>

	</a-marker>
	  
	  <a-marker type='pattern' url='Patterns/OH19-It.patt'>
		  <a-image src='Images/IT_Outlined_new.jpg'
			   position="0 1 0"
			   scale="5.0 5.0 5.0"
